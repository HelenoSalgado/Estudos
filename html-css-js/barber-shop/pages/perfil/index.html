<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/perfil.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
</head>
<body>
    <header class="cabecalho-perfil">
        <img src="/assets/img/logo.svg" alt="Logo">
        <nav>
            <a href="">Atualizar</a>
            <a href="">Deletar</a>
            <a href="">Sair</a>
        </nav>
    </header>
    <section class="info-usuario">
        <div class="box-dados-pessoais">
            <h3>Dados pessoais</h3>
            <div>
                <img src="/assets/img/avatar.png" alt="">
                <p>Nome:<em> Heleno Salgado</em></p>
                <p>Email:<em> heleno@gmail.com</em></p>
                <p>Telefone:<em> 2423435436</em></p>
            </div>
            <button class="bt-hover">Editar</button>
        </div>
        <div class="box-agendamento">
            <h3>Agendamento</h3>
            <div class="calendario">
                <div id='calendar'></div>
                <div class="box-agendamento-servicos">
                    <input type="checkbox" name="" id="check-servico">
                    <label for="check-servico">Alterar serviço</label>
                    <select name="select">
                        <option value="valor1">Valor 1</option>
                        <option value="valor2" selected>Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                </div>
            </div>
            <div class="agendamento-botoes">
               <button class="bt-hover">Atualizar</button>
               <button class="bt-hover">Deletar</button>
            </div>
            </div>
        </div>     
    </section>
    <footer>
        <p class="copy">Barber Shop &copy;</p>
    </footer>
    <script src="/assets/js/perfil.js"></script>
</body>
</html>
